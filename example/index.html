<!DOCTYPE html>
<html>
<head>
  <title>React colorpickr</title>
  <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
  <link href='../react-colorpickr.css' rel='stylesheet' />
</head>
<body>
  <div class='limiter'>
    <div class='pad4y'>
      <header class='space-bottom2'>
        <h1>react-colorpickr</h1>
        <p class='prose'>
        A colorpicker for <a href='https://facebook.github.io/react/'>React</a> that's <strong>just</strong> a 
        colorpicker. Toggle it on and off with your own code. 
        </p>
      </header>
      <div id='app' class='space-bottom2'></div>
    </div>
  </div>

  <div id='output-fill' class='fill-blue dark pad4y'>
    <div class='limiter'>
      <div class='col12 clearfix'>

        <div class='col8'>
          <div class='space-bottom2 prose'>
            <h2>Install</h2>
            <pre>npm install react-colorpickr</pre>
          </div>

          <div class='prose'>
            <h2>Usage</h2>
            <pre>var ColorPicker = require('react-colorpickr');</pre>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src='bundle/site.js'></script>
</body>
</html>
